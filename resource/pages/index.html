<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KAKAOMAP</title>

    <!-- 카카오맵 API -->
    <script type="text/javascript" src="/api/kakao/maps-sdk"></script>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <link href="/pages/index_style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- 부트스트랩 -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous">
    </script>

    <!-- 메인 컨테이너 -->
    <div class="container-fluid main-container">
        <div class="row h-100">

            <!-- 좌측 패널 - 카카오맵, 스위치, 목록 (50% 너비) -->
            <div class="col-6 left-panel">

                <!-- 카카오 맵 -->
                <div class="mb-3">
                    <div id="map"></div>
                    <div id="info"></div>
                </div>

                <!-- 마커 필터 스위치 -->
                <div class="switch-container">
                    <h6 class="mb-3">마커 필터</h6>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchDetected" checked>
                        <label class="form-check-label" for="switchDetected">발견</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchDetectedAgain" checked>
                        <label class="form-check-label" for="switchDetectedAgain">재발견</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchKilled" checked>
                        <label class="form-check-label" for="switchKilled">사체 발견</label>
                    </div>
                </div>

                <!-- 마커 목록 -->
                <div class="marker-list-container">
                    <h6 class="mb-3">마커 목록</h6>
                    <div id="marker-items"></div>
                </div>
            </div>

            <!-- 우측 패널 - Grafana 패널들 (50% 너비) -->
            <div class="col-6 right-panel">

                <!--    그라파나 API 연결 버튼 모음    -->
                <div class="control-panel">
                    <h6 class="section-title">시간 단위 설정</h6>

                    <div class="time-selector">

                        <div class="row">

                            <div class="col">
                                <div class="selector-group">
                                    <label>시간 단위</label>
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="timeUnitBtn" data-bs-toggle="dropdown" aria-expanded="false">
                                            년
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#" onclick="selectTimeUnit('year', '년')">년</a></li>
                                            <li><a class="dropdown-item" href="#" onclick="selectTimeUnit('month', '월')">월</a></li>
                                            <li><a class="dropdown-item" href="#" onclick="selectTimeUnit('day', '일')">일</a></li>
                                            <li><a class="dropdown-item" href="#" onclick="selectTimeUnit('quarter', '분기')">분기</a></li>
                                            <li><a class="dropdown-item" href="#" onclick="selectTimeUnit('half', '반기')">반기</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="selector-group">
                                    <label>년도</label>
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="yearBtn" data-bs-toggle="dropdown" aria-expanded="false">
                                            2024년
                                        </button>
                                        <ul class="dropdown-menu" id="yearDropdown">
                                            <!-- JavaScript로 동적 생성 -->
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="selector-group">
                                    <label id="periodLabel">기간</label>
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="periodBtn" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                                            해당 없음
                                        </button>
                                        <ul class="dropdown-menu" id="periodDropdown">
                                            <!-- JavaScript로 동적 생성 -->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Grafana Panel 1 -->
                <div class="grafana-panel" id="panel_1">
                    <iframe src="http://localhost:3000/d-solo/38eedacf-2392-420d-8c4f-83a81cc1c579/graph?orgId=1&from=1756185304902&to=1756188904902&timezone=browser&refresh=1m&panelId=2&__feature.dashboardSceneSolo=true"
                            height="300"></iframe>
                </div>

                <!-- Grafana Panel 2 -->
                <div class="grafana-panel">
                    <iframe src="http://localhost:3000/d-solo/38eedacf-2392-420d-8c4f-83a81cc1c579/graph?orgId=1&from=1756185304902&to=1756188904902&timezone=browser&refresh=1m&panelId=3&__feature.dashboardSceneSolo=true"
                            height="300"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/pages/left_side.js"></script>
    <script type="text/javascript" src="/pages/right_side.js"></script>
</body>
</html>
